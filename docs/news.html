<!doctype html>
<html lang="en">
<head>
	<!-- META & TITLE -->
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="img/icon.png" type="image/png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="krisu.virtanen@gmail.com">
    <meta name="keywords" content="BazzBasic, QBasic, GWBasic, MSX, Atari, Spectrum">
    <meta name="description" content="BazzBasic News and Changes">
    <title>BazzBasic - News</title>
    <style>
        /* News content styling */
        #news-content h1 { color: var(--main-fg); margin-bottom: 1em; }
        #news-content h2 { color: var(--header-bg); margin-top: 1.5em; border-bottom: 2px solid var(--header-bg); padding-bottom: 0.3em; }
        #news-content h3 { color: #333; margin-top: 1em; }
        #news-content p { margin: 0.5em 0; }
        #news-content ul { margin: 0.5em 0; padding-left: 1.5em; }
        #news-content code { background: #f0f0f0; padding: 0.2em 0.4em; border-radius: 3px; }
        #news-content a { color: var(--header-bg); }
        .loading { color: #666; font-style: italic; }
        .error { color: #c00; }
    </style>
</head>

<body>
    <!-- HEADER -->
    <header class="site-header">
        <div class="container header-grid">
            <div class="header-left">
                <div class="brand">
                    <h1 class="brand-title">BazzBasic</h1>
                    <p class="brand-slogan">Release your curiosity</p>
					<p>Last update: <a class="nav-link" target="_blank" rel="noopener" href="https://github.com/EkBass/BazzBasic/blob/main/changes.md">17th Jan. 2026</a></p>
                </div>
            </div>

            <nav class="header-right" aria-label="Primary navigation">
			    <a class="nav-link" href="index.html">About</a>
				<a class="nav-link" href="news.html">News</a>
				<a class="nav-link" href="start.html">Start Guide</a>
				<a class="nav-link" href="manual/">Manual</a>
                <a class="nav-link" target="_blank" rel="noopener" href="https://drive.google.com/drive/folders/1vlOtfd6COIowDwRcK4IprBMPK1uCU3U7?usp=drive_link">Download</a>
                <a class="nav-link" target="_blank" rel="noopener" href="https://github.com/EkBass/BazzBasic/tree/main">Source</a>
                <a class="nav-link is-disabled" href="#community" aria-disabled="true" tabindex="-1">Community</a>
            </nav>
        </div>
    </header>
    <!-- /HEADER -->
	
    <!-- MAIN -->
    <main class="site-main">
        <div class="container">
			<section class="main-news" id="news-content">
				<p class="loading">Loading changes...</p>
			</section>
		</div>
	</main>
	
    <!-- FOOTER -->
    <footer class="site-footer">
        <div class="container footer-inner">
            <p>Â© <span id="year"></span> BazzBasic. All rights reserved.</p>
            <p class="footer-small">Made with BASIC-flavored stubbornness.</p>
        </div>
    </footer>
    <!-- /FOOTER -->

    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    
    // Fetch and render changes.md
    fetch('https://raw.githubusercontent.com/EkBass/BazzBasic/main/changes.md')
        .then(response => {
            if (!response.ok) throw new Error('Failed to load');
            return response.text();
        })
        .then(markdown => {
            document.getElementById('news-content').innerHTML = marked.parse(markdown);
        })
        .catch(error => {
            document.getElementById('news-content').innerHTML = 
                '<p class="error">Could not load changes. <a href="https://github.com/EkBass/BazzBasic/blob/main/changes.md">View on GitHub</a></p>';
        });
    </script>
</body>
</html>
